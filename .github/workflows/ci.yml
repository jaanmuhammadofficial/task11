name: CI/CD Pipeline with SonarQube

on:
  push:
    branches: [ "main" ]

env:
  APP_NAME: task11
  APP_PORT: 8082

jobs:
  # =======================
  # 1️⃣ SonarQube Analysis
  # =======================
  sonarqube:
    name: SonarQube Code Analysis
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0  # Required for accurate code analysis

      - name: Run SonarQube Scan
        uses: sonarsource/sonarqube-scan-action@master
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}

      # ✅ Quality Gate check (optional but recommended)
      - name: Check Quality Gate
        uses: sonarsource/sonarqube-quality-gate-action@master
        timeout-minutes: 5
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

  # =======================
  # 2️⃣ Build Docker Image
  # =======================
  build:
    name: Build Docker Image
    runs-on: self-hosted
    needs: sonarqube
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Build Docker image
        run: docker build -t $APP_NAME:latest .

  # =======================
  # 3️⃣ Deploy Container
  # =======================
  deploy:
    name: Deploy Application
    runs-on: self-hosted
    needs: build
    steps:
      - name: Stop and remove old container if exists
        run: |
          echo "Checking if old container exists..."
          if docker ps -a --filter "name=${APP_NAME}-container" -q | grep -q .; then
            echo "Old container found. Removing..."
            docker rm -f ${APP_NAME}-container
          else
            echo "No existing container found."
          fi

      - name: Run new container
        run: |
          echo "Starting new container..."
          docker run -d -p $APP_PORT:80 --name ${APP_NAME}-container $APP_NAME:latest

  # =======================
  # 4️⃣ Test Application
  # =======================
  test:
    name: Test Deployed App
    runs-on: self-hosted
    needs: deploy
    steps:
      - name: Wait for container to start
        run: sleep 5

      - name: Test container response
        run: |
          if curl -s http://localhost:$APP_PORT | grep -q "<html"; then
            echo "✅ Test passed: Container is serving content on port $APP_PORT."
          else
            echo "❌ Test failed: Container did not respond correctly."
            echo "===== Container Logs ====="
            docker logs ${APP_NAME}-container || true
            exit 1
          fi
